<p>Welcome to the Ron Swanson Quote Finder! Search a term in the text box below to find some quotes!</p>

<div>
    <input type="text" id="term" (change)="setSearchStr($event)" placeholder="Look for a quote">
    <input type="submit" id="submit_search" (click)="searchByTerm()">

</div>
<br>
<br>
<br>
<br>

<div>
    <ul>
        <li *ngFor="let quote of quotes; let i = index" [attr.data-index]="i">
            {{quotes[i]}}
        </li>
    </ul>
</div>
